# Originality Assessment Framework Configuration
originality_framework:
  criteria:
    protocol_implementation:
      name: "Protocol Implementation Depth and Originality"
      description: "Degree to which the project implements core Ethereum protocol features from scratch vs. delegating to existing implementations"
      examples:
        high: ["go-ethereum", "prysm", "lighthouse"]
        low: ["web3.js", "chains list"]
        
    algorithmic_innovation:
      name: "Algorithmic and Performance Innovation"
      description: "Novel algorithms, data structures, or performance optimizations specific to blockchain/Ethereum challenges"
      examples:
        high: ["erigon", "reth", "foundry"]
        low: ["basic libraries", "standard implementations"]
        
    developer_experience:
      name: "Developer Experience and API Innovation"
      description: "Originality in developer-facing APIs, tooling interfaces, and development workflow improvements"
      examples:
        high: ["hardhat", "viem", "remix"]
        low: ["standard JSON-RPC wrapper"]
        
    architectural_innovation:
      name: "Architectural Innovation and Modularity"
      description: "Novel system architectures, modular designs, or innovative software engineering approaches"
      examples:
        high: ["foundry", "ethereumjs-monorepo"]
        low: ["monolithic implementations"]
        
    security_innovation:
      name: "Security and Formal Verification Innovation"
      description: "Novel security mechanisms, formal verification approaches, or cryptographic implementations"
      examples:
        high: ["openzeppelin-contracts", "fe", "safe-smart-account"]
        low: ["basic security implementations"]
        
    standards_leadership:
      name: "Standards Leadership and Protocol Extension"
      description: "Creation of new standards, EIP authorship, or pioneering implementation of emerging protocols"
      examples:
        high: ["openzeppelin", "account-abstraction", "sourcify"]
        low: ["followers of existing standards"]
        
    cross_client_compatibility:
      name: "Cross-Client Compatibility and Interoperability"
      description: "Efforts to ensure compatibility across different client implementations and ecosystems"
      examples:
        high: ["ethereumjs-monorepo", "py-evm", "chains"]
        low: ["single-client focused tools"]

